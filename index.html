<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelliwise Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-color: #000; /* Fallback background if video doesn't load */
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for text readability */
            z-index: -1;
        }
        .header {
            padding: 20px;
            color: #ffffff;
            text-align: center; /* Center the header text */
            position: relative;
            z-index: 1;
            font-family: 'Montserrat', sans-serif; /* Apply Montserrat font */
        }
        .header h1 {
            font-size: 36px; /* Increased size */
            font-weight: 700; /* Using 700 for bold */
            margin: 0; /* Ensure no extra spacing */
            letter-spacing: 2px; /* Add slight spacing between letters for a modern look */
        }
        .academy-word {
            margin-left: 20px; /* Added spacing between INTELLIWISE and ACADEMY */
            font-weight: 700; /* Ensure bold weight */
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            position: relative;
            z-index: 1;
        }
        .content h1 {
            font-size: 48px;
            font-weight: 400;
            margin: 0;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Slight shadow for readability */
        }
        .footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 40px 20px;
            font-size: 20px;
            font-weight: 400;
            position: relative; /* For potential future absolute positioning */
            z-index: 1;
        }
        .footer p {
            margin: 10px 0;
        }
        .footer .copyright {
            font-size: 14px;
            color: #cccccc;
            text-align: left; /* Align copyright to the left */
        }
        /* Style for the music symbol */
        .music-symbol {
            position: fixed; /* Hover over video and viewport */
            right: 20px; /* Right side alignment */
            bottom: 20px; /* Above footer, hovering over video */
            font-size: 40px;
            color: #ffffff;
            cursor: pointer;
            z-index: 3; /* Higher than video and footer */
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .music-symbol:hover {
            color: #00ff00; /* Green on hover, inspired by WhatsApp button */
            transform: scale(1.2); /* Slight scale effect on hover */
        }
        /* Hide default audio controls */
        audio {
            display: none;
        }
        /* Media queries for responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            .content h1 {
                font-size: 36px;
            }
            .footer h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="https://video.wixstatic.com/video/12cda0_7444aee5f8764b9c877bb80b06521d43/480p/mp4/file.mp4?fileUsed=false" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="header">
        <h1><strong>I N T E L L I W I S E</strong> <span class="academy-word"><strong>A C A D E M Y</strong></span></h1>
    </div>
    <div class="content">
        <h1>Launching Soon</h1>
    </div>
    <div class="footer">
        <h1>Keep Watching This Space</h1>
        <h4 class="copyright">Copyright © 2025 Intelliwise Academy - All Rights Reserved.</h4>
    </div>
    <!-- Audio element (hidden, controlled by symbol) -->
    <audio id="background-audio">
        <source src="https://static.wixstatic.com/mp3/12cda0_dd932cccc2474a0d9d9eb4619493cc1b.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- Music symbol to toggle audio -->
    <div class="music-symbol" onclick="toggleAudio()">♪</div>

    <script>
        const audio = document.getElementById('background-audio');
        let isPlaying = false;
        const musicSymbol = document.querySelector('.music-symbol');

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                musicSymbol.textContent = '♪'; // Show off symbol
                isPlaying = false;
            } else {
                audio.play();
                musicSymbol.textContent = '►'; // Show on symbol
                isPlaying = true;
            }
        }
    </script>
</body>
</html>
